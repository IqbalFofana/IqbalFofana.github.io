<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header ></header>
    <nav>
        <ul>
            <li class="logo-img"><img src="images/logo.png" alt="Spotify"> SpotifyClone </li>
            <li> Home </li>
            <li> About </li>
        </ul>
    </nav>
    <div class="container">
        <div class="song-list">
            <h1>the best music</h1>
            <div>
                <div class="song-item">
                    <img src="https://mr.comingsoon.it/imgdb/locandine/big/51504.jpg" alt="">
                    <span>let me lo u :(</span>
                    <span class="song-list-play">
                        <span class="time-stamp"> 03:50 </span>
                        <span class="material-symbols-outlined">play_circle</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <div class="icons">
            <!-- icons -->
            <span class="material-symbols-outlined">skip_previous</span>
            <span class="material-symbols-outlined">play_circle</span>
            <span class="material-symbols-outlined">skip_next</span>
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
    </div>
</body>
</html>
